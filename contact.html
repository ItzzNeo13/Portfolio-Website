<head>
        <!--Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/contact.css">
        <title>Profile Website | Contact</title>

</head>
<body>
    <nav id="navbar">
        <h4 id="developer-name">ItzzNeo13</h4>
        <ul id="links">
            <li><a href="./index.html">HOME</a></li>
            <li><a href="./about.html">ABOUT</a></li>
            <li><a href="./contact.html">CONTACT</a></li>
        </ul>
    </nav>
    <div id="overlay">
        <form action="https://formspree.io/f/xrgjoawd" method="POST">
            <h1 id="text">Contact Me!</h1>
            <!-- Input fields -->
            <label for="name" class="Ltag">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name*" style="font-size: 15px;">
            <small class="error"></small>

            <label for="email"  class="Ltag">Email:</label>
            <input type="text" name="email" id="email" placeholder="Enter your Email*" style="font-size: 15px;">
            <small class="error"></small>

            <label for="message" class="Ltag">Message:</label>
            <textarea id="message" name="message" placeholder="Type your message*" rows="6" style="font-size: 15px;"></textarea>
            <small class="error"></small>

            <div class="center" class="Ltag">
                <input id="send" type="submit" onclick="popup()" value="Send Message" style="font-size: 15px;">
                <p id="success"></p>
            </div>
        </form>
        <p id="note">[All of the above fields are required. Do NOT leave blank.] <br>
            <br>
                    I will try my best to reply as soon as possible.
        </p>
<br>
<br>
<br>
<br>
    </div>
    <script>
        function popup() {
            alert("Your message was sent successfully. The input fields may not clear by themselves but that is not any issue.");
        }
    </script>
</body>
